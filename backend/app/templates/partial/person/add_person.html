<tr>
  <td></td>
  <td>
    <input type="text" name="name" id="name" class="bg-gray-50 border
    border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600
    focus:border-sky-600 block w-full p-2.5" placeholder="{{ form["name"] }}"
    required />
  </td>
  <td>
    <input type="email" name="email" id="email" class="bg-gray-50 border
    border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600
    focus:border-sky-600 block w-full p-2.5" placeholder="{{ form["email"] }}"
    required />
  </td>

  <td>
    <a
      href="#"
      hx-post="{{ url_for('add_person_submit') }}"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-include="closest tr"
      hx-encoding="multipart/form-data"
      class="text-secondary"
    >
      <svg class="bi bi-check-lg me-2" width="32" height="32">
        <use xlink:href="#checkmark" />
      </svg>
    </a>
  </td>
  <td>
    <a
      href="#"
      hx-get="{{ url_for('add_person_cancel') }}"
      hx-target="closest tr"
      hx-swap="outerHTML"
      class="text-secondary"
    >
      <svg class="bi bi-x-lg me-2" width="32" height="32">
        <use xlink:href="#cancel" />
      </svg>
    </a>
  </td>
</tr>
