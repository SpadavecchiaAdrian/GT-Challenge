<tr>
  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
    <div class="text-sm leading-5 text-gray-900">{{ officer.uid }}</div>
  </td>
  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
    <div class="text-sm leading-5 text-gray-900">{{ officer.name }}</div>
  </td>
  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
    <div class="text-sm leading-5 text-gray-900">********</div>
  </td>

  <td
    class="text-sm font-medium leading-5 text-center whitespace-no-wrap border-b border-gray-200"
  >
    <button
      class="btn text-indigo-600 hover:text-indigo-900"
      hx-get="{{ url_for('edit_officer', officer_id=officer.uid)}}"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        />
      </svg>
    </button>
  </td>
  <td
    class="text-sm font-medium leading-5 text-center whitespace-no-wrap border-b border-gray-200"
  >
    <button
      class="btn"
      hx-confirm="Are you sure?"
      hx-target="closest tr"
      hx-swap="outerHTML"
      hx-delete="{{ url_for('delete_officer', officer_id=officer.uid)}}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 text-red-600 hover:text-red-800"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </td>
</tr>
